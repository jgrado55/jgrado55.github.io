 <main>
  <h3>Contact Us – ¡Tierra y Libertad!</h3>
  <p>Send us a message to inquire about staying at La Casa de la Revolución. We'll respond promptly.</p>
  
  <form action="https://webdevbasics.net/scripts/demo.php" method="post">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="room">Interested In:</label><br>
    <select id="room" name="room" required>
      <option value="">Select an option</option>
      <option value="zapata">Zapata Suite</option>
      <option value="villa">Villa Chamber</option>
      <option value="events">Revolution Events</option>
      <option value="general">General Inquiry</option>
    </select><br><br>
    
    <label>Inquiry Type:</label><br>
    <input type="radio" id="booking" name="type" value="booking" required>
    <label for="booking">Reservation Booking</label><br>
    <input type="radio" id="info" name="type" value="info">
    <label for="info">More Information</label><br>
    <input type="radio" id="other" name="type" value="other">
    <label for="other">Other</label><br><br>
    
    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="6" cols="50" required placeholder="Tell us how we can help with your revolutionary escape..."></textarea><br><br>
    
    <input type="submit" value="Send Message">
    <input type="reset" value="Clear Form">
  </form>
</main>
